<!DOCTYPE html>
<html lang="pt=BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; 
    }
    .attribution a { color: hsl(228, 45%, 44% ); }
    
  </style>
</head>
<body>
        <main>
          <header>
                <div class="logo">
                  <img src="./images/logo.svg" alt="logo do site">
                </div>
                  <div class="nav">
                    <div class="dropdown">
                     
                      <input type="text" class="textbox" placeholder="Features" readonly>
                      <div class="option">
                          <div onclick="show('Todo List')"><img src="./images/icon-todo.svg" alt="lista-icon"> Todo List</div>
                          <div onclick="show('Calendar')"> <img src="images/icon-calendar.svg" alt="calendario-icon"> Calendar</div>
                          <div onclick="show('Reminders')"> <img src="./images/icon-reminders.svg" alt="lembrar-icon"> Reminders</div>
                          <div onclick="show('Plannig')"> <img src= "./images/icon-planning.svg" alt="plano-icon"> Plannig</div>
                      </div>
                  </div>
                
                <div class="dropdown2">
                 
               <input type="text" class="textbox2" placeholder="Company" readonly>
                  <div class="option2">
                      <div onclick="show('History')"> History</div>
                      <div onclick="show('Our Team')"> Our Team</div>
                      <div onclick="show('Blog')"> Blog</div>
                      
                  </div>
              </div>
              <ul>
                <li><a href="">Careers</a></li>
                <li><a href="">About</a></li>
              </ul>
            </div>


              <div class="login">  Login
                <button>Register</button>
              </div> 
          </header><!--top do site-->

      <section>
            <div class="texto">
                <h1>Make </h1>
              <h1>remote work</h1>

                <p>Get your team in sync, no matter your location. Streamline processes, 
                  create team rituals, and watch productivity soar.</p>

                <button class="btn22">Learn more</button>
                <div class="logo-mini">
                  <img src="./images/client-databiz.svg" alt="cliente">
                  <div class="audio">
                  <img  src="./images/client-audiophile.svg" alt="audio">
                </div>
                  <img src="./images/client-meet.svg" alt="meet">
                  <img src="./images/client-maker.svg" alt="maker">
                </div><!--imagens da propaganda-->
             </div>

            <div class="imagen"> <img src="./images/image-hero-desktop.png" alt="imagesite"></div>
        </section><!---fim da se√ßao-->
      </main>


            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Your Name Here</a>.
            </div>

            <script>
              function show(anything) {
                  document.querySelector('.textbox').value = anything; // esta fun√ßao faz ao clicar ter a sela√ßao em cima do meno
          
              }
              let dropdown = document.querySelector('.dropdown');
              dropdown.onclick = function(){
                  dropdown.classList.toggle('active');
              }
          </script>
           <script>
            function show(anything) {
                document.querySelector('.textbox2').value = anything; // esta fun√ßao faz ao clicar ter a sela√ßao em cima do meno
        
            }
            let dropdown2 = document.querySelector('.dropdown2');
            dropdown2.onclick = function(){
                dropdown2.classList.toggle('active');
            }
        </script>
</body>
</html>
