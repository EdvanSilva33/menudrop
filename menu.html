<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="./js/menu.js"></script>
<link rel="stylesheet" href="./css/style.css">
<!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->

</head>
<body>


<div class="dropdown">
   
    <input type="text" class="textbox" placeholder="Features" readonly>
    <div class="option">
        <div onclick="show('Todo List')"><img src="./images/icon-todo.svg" alt="lista-icon"> Todo List</div>
        <div onclick="show('Calendar')"> <img src="images/icon-calendar.svg" alt="calendario-icon"> Calendar</div>
        <div onclick="show('Reminders')"> <img src="./images/icon-reminders.svg" alt="lembrar-icon"> Reminders</div>
        <div onclick="show('Plannig')"> <img src= "./images/icon-planning.svg" alt="plano-icon"> Plannig</div>
    </div>
</div>


<script>
    function show(anything) {
        document.querySelector('.textbox').value = anything; // esta funçao faz ao clicar ter a selaçao em cima do meno

    }
    let dropdown = document.querySelector('.dropdown');
    dropdown.onclick = function(){
        dropdown.classList.toggle('active');
    }
</script>
</body>
</html>
